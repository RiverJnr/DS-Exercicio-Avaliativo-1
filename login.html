<html>

<head>
	<title>RiverLine </title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="./css/estilos.css" />
</head>

<body onload="configurar()">
	<div class="container mt-4">

		<h1 class="text-center border-bottom border-danger mb-4">RiverLine</h1>

		<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
			<div class="col-md-6">
				<form id="formularioAutenticacao" action="#" method="post">
					<fieldset class="p-4 border rounded shadow">
						<div class="row mb-3">
							<div class="col-12">
								<label class="form-label" for="loginAutenticar">Login</label>
								<input class="form-control" id="loginAutenticar" name="loginAutenticar" type="text"
									required>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-12">
								<label class="form-label" for="senhaAutenticar">Senha</label>
								<input class="form-control" id="senhaAutenticar" name="senhaAutenticar" type="password"
									required>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-12 d-flex justify-content-end">
								<button class="btn btn-primary" type="button" onclick="autenticar()">Entrar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/usuario.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</div>

</html>
