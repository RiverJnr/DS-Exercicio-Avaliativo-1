<!DOCTYPE html>

<html lang="pt-br">

<head>
	<title>RiverLine </title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="./css/estilos.css" />
</head>


<body onload="configurar()">
	<div class="bg-dark d-flex justify-content-between">
		<div class="d-flex">
			<a class="p-3 text-light text-decoration-none fw-bold " href="home.html">RiverLine</a>
			<a class="p-3 text-light text-decoration-none" href="home.html">Alerta de preços</a>
			<a class="p-3 text-light text-decoration-none" href="my-purchases.html">Minhas compras</a>
			<a class="p-3 text-light text-decoration-none" href="login.html">Sair</a>
		</div>

		<div class="d-flex">
			<span class="p-3 text-light fw-bold ">Usuário:<span id="login"
					class="p-3 text-warning fw-bold ">?</span></span>
		</div>

	</div>
	<div class="container mt-3">
		<h1 class="text-center border-bottom border-danger mb-4">Alerta de preços</h1>
	</div>
	<div class="container mt-3">
		<form id="formulario" action="#" method="post" class="row w-100">
			<fieldset>
				<div class="row mb-3 justify-content-end">
					<div class="col-md-6">
						<label for="produtoSelect" class="form-label">Produto</label>
						<select class="form-select" id="produtoSelect">
							<option selected disabled>Carregando produtos...</option>
						</select>
					</div>

					<div class="col-md-3">
						<label for="valorAlerta" class="form-label">Valor do Alerta (R$)</label>
						<input type="text" class="form-control" id="valorAlerta" required>
					</div>

					<div class="col-md-3">
						<label for="acaoAlerta" class="form-label">Ação</label>
						<select class="form-select" id="acaoAlerta">
							<option value="alerta">Exibir Alerta</option>
							<option value="comprar">Compra Automática</option>
						</select>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-12 d-flex justify-content-end">
						<button class="btn btn-success" type="button" onclick="cadastrar()">Cadastrar</button>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="w-100 mt-3 justify-content-end">
			<table id="tabela" class="table">
				<thead class="table-dark">
					<tr>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Ação</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/produto.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
</body>

</html>
